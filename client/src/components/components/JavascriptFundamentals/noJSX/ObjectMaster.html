<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.yourjs.com/console/embed.js"></script>
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript" class="yourjs-console-embed">
    embedYJSConsole(
    { style: { height: "300px", borderRadius: 0 } },
    function() {
        const pokemon = Object.freeze ([
            { "id" : 1 , "name" : "Bulbasaur" , "types" : [ "poison" , "grass" ] },
            { "id" : 5 , "name" : "Charmeleon" , "types" : [ "fire" ] },
            { "id" : 9 , "name" : "Blastoise" , "types" : [ "water" ] },
            { "id" : 12 , "name" : "Butterfree" , "types" : [ "bug" , "flying" ] },
            { "id" : 16 , "name" : "Pidgey" , "types" : [ "normal" , "flying" ] },
            { "id" : 23 , "name" : "Ekans" , "types" : [ "poison" ] },
            { "id" : 24 , "name" : "Arbok" , "types" : [ "poison" ] },
            { "id" : 25 , "name" : "Pikachu" , "types" : [ "electric" ] },
            { "id" : 37 , "name" : "Vulpix" , "types" : [ "fire" ] },
            { "id" : 52 , "name" : "Meowth" , "types" : [ "normal" ] },
            { "id" : 63 , "name" : "Abra" , "types" : [ "psychic" ] },
            { "id" : 67 , "name" : "Machamp" , "types" : [ "fighting" ] },
            { "id" : 72 , "name" : "Tentacool" , "types" : [ "water" , "poison" ] },
            { "id" : 74 , "name" : "Geodude" , "types" : [ "rock" , "ground" ] },
            { "id" : 87 , "name" : "Dewgong" , "types" : [ "water" , "ice" ] },
            { "id" : 98 , "name" : "Krabby" , "types" : [ "water" ] },
            { "id" : 115 , "name" : "Kangaskhan" , "types" : [ "normal" ] },
            { "id" : 122 , "name" : "Mr. Mime" , "types" : [ "psychic" ] },
            { "id" : 133 , "name" : "Eevee" , "types" : [ "normal" ] },
            { "id" : 144 , "name" : "Articuno" , "types" : [ "ice" , "flying" ] },
            { "id" : 145 , "name" : "Zapdos" , "types" : [ "electric" , "flying" ] },
            { "id" : 146 , "name" : "Moltres" , "types" : [ "fire" , "flying" ] },
            { "id" : 148 , "name" : "Dragonair" , "types" : [ "dragon" ] }
        ]);

        //Una serie de objetos Pokémon donde la identificación es divisible por 3
        const IdDividedByThree = pokemon.filter(p => p.id%3 === 0);
        console.log(IdDividedByThree);

        //Una serie de objetos Pokémon que son del tipo "fuego"
        const PokemonByFire = pokemon.filter(p => p.types.includes("fire"));
        console.log(PokemonByFire);

        //Una variedad de objetos Pokémon que tienen más de un tipo
        const PokemonTwoTypes = pokemon.filter(p => p.types.length >= 2);
        console.log(PokemonTwoTypes);

        //Una matriz con solo los nombres de los Pokémon
        const OnlyPokemonNames = pokemon.map(p => p.name);
        console.log(OnlyPokemonNames);

        //Una matriz con solo los nombres de Pokémon con una identificación mayor que 99
        const IdOverNinetyNine = pokemon.filter(p => p.id > 99);
        console.log(IdOverNinetyNine);

        //Una matriz con solo los nombres del pokémon cuyo único tipo es veneno
        const OnlyPoisonPokemon = pokemon.filter(p => p.types.length === 1 && p.types[0] === "poison")
        console.log(OnlyPoisonPokemon);

        //Una matriz que contiene solo el primer tipo de todos los Pokémon cuyo segundo tipo es "volador"
        const FirstTypeFlyingPokemon = pokemon.filter(p => p.types.length === 2 && p.types[1] === "flying").map(p=> p.types[0])
        console.log(FirstTypeFlyingPokemon);

        //Un recuento de la cantidad de pokémon que son de tipo "normal"
        const CountNormalPokemon = pokemon.filter(p => p.types[0] === "normal").length
        console.log(CountNormalPokemon);
    });
    </script>
</body>
</html>
