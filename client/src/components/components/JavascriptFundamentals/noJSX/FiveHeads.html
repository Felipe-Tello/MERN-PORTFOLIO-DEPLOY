<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.yourjs.com/console/embed.js"></script>
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript" class="yourjs-console-embed">
    embedYJSConsole(
    { style: { height: "300px", borderRadius: 0 } },
    function() {
        function tossCoin() {
            return Math.random() > 0.5 ? "heads" : "tails";
        }
        function fiveHeads() {
            return new Promise((resolve, reject) => {
            let headsCount = 0;
            let attempts = 0;
            while (headsCount < 5) {
                attempts++;
                let result = tossCoin();
                // console.log(`${result} was flipped`);
                if (result === "heads") {
                headsCount++;
                } else {
                headsCount = 0;
                }
                if (attempts > 100) {
                reject("Se superaron los 100 intentos");
                }
            }
            resolve(`Exitoso: ${attempts} intentos para obtener 5 caras`);
            });
        }
        fiveHeads()
            .then((res) => console.log(res))
            .catch((err) => console.log(err));
        console.log("When does this run now?");
    });
    </script>
</body>
</html>
